<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAKLIVETV</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #003;
      border-radius: 15px;
      padding: 1vh;
      text-align: center;
    }
    .title {
      font-size: 6vh;
      color: #0000ff;
    }
    #title {
      font-size: 3vh;
      color: #fff; 
    }
    #channel-box {
      background-color: #004;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2vh;
      padding: 2vh;
    }
    .channel {
      background-color: #053;
      border-radius: 10px;
      overflow: hidden;
      width: 12%;
      min-width: 150px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .channel:hover {
      transform: scale(1.05);
    }
    .channel img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
      .channel {
        width: 30%;
      }
    }
    @media (max-width: 425px) {
      .channel {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title">P<span id="title">AK</span>L<span id="title">IVE</span>T<span id="title">V</span>.</h1>
  </header>

  <section id="channel-box">
    <div class="channel" data-url="http://webtv.dodear.asia:88/arynewssd/index.m3u8">
      <img src="LOGO/ARY News.jpg" alt="ARY News">
    </div>
    <div class="channel" data-url="http://webtv.dodear.asia:88/arydigitalhd/index.m3u8">
      <img src="LOGO/download (4).jpg" alt="ARY Digital">
    </div>
    <div class="channel" data-url="http://webtv.dodear.asia:88/92newshdddr/index.m3u8">
      <img src="LOGO/images.png" alt="92 News">
    </div>
    <div class="channel" data-url="http://webtv.dodear.asia:88/dunyanewshd/index.m3u8">
      <img src="LOGO/Dunya News.jpg" alt="Dunya News">
    </div>
    <div class="channel" data-url="http://webtv.dodear.asia:88/expressnewssd/index.m3u8">
      <img src="LOGO/download (2).jpg" alt="Express News">
    </div>
  </section>

  <script>
    document.querySelectorAll('.channel').forEach(channel => {
  channel.addEventListener('click', () => {
    const url = channel.getAttribute('data-url');
    if (url) {
      window.location.href = `player.html?stream=${encodeURIComponent(url)}`;
    }
  });
});

  </script>
</body>
</html>
